<div>
    <form #msgForm="ngForm" class="form-horizontal">
        <form-error></form-error>
        <textarea [(ngModel)]="condition" (keydown)="onMessageKeyDown($event);"
            class="form-control" placeholder="Search"></textarea>
    </form>
    <button type="button" class="btn btn-primary pull-right" [disabled]="!condition" (click)="search();" title="検索(Ctrl+Enter)">
        <span class="glyphicon glyphicon-fire"></span>
    </button>
</div>
